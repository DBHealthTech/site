title: "Virtual CIO/CCIO"
description: |
    Do you need help developing an IT strategy to address the changing healthcare environment?  Are you spending too much on IT systems?  Do you need help to fill the gap between IT and clinical staff and to advocate with your EHR vendor? We can help you develop and implement a strategy that supports your business objectives that maximizes the value of your clinical and IT systems.
    

