server {
    listen 80;

    root   /usr/share/nginx/html;

    location ~* "\.(css|js)$" {
        gzip_static on;
        expires max;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    location / {
        index index.html index;
        gzip_static on;
        try_files $uri $uri/ $uri.html =404;
    }
}
