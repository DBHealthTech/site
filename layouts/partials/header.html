<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ block "title" . }}{{ .Site.Title }} {{ with .Params.Title }} | {{ . }}{{ end }}{{ end }}</title>
    {{ $opts := (dict "outputStyle" "compressed" "includePaths" (slice "node_modules")) }}
    {{ $main := resources.Get "css/main.scss" | toCSS $opts | fingerprint }}
    <link rel="stylesheet" href="{{ $main.RelPermalink }}">

    <!-- Theme Color for Chrome, Firefox OS and Opera -->
    <!--<meta name="theme-color" content="#4285f4">-->
    <meta name="theme-color" content="{{ .Site.Params.theme_color }}">

    <!-- Short description of the document (limit to 150 characters) -->
    <!-- This content *may* be used as a part of search engine results. -->
    <meta name="description" content="{{ .Site.Params.description }}">
  </head>
